name: Build

on:
  pull_request:
    branches: [ master, develop ]

jobs:

  build:
    runs-on: ubuntu-latest
    
    container: google/dart
    
    services:
      cresce:
        image: alienengineer/cresce
        options: "--name cresceapi"
        ports:
          - 5000
          
    steps:
      - uses: actions/checkout@v2
        
      - run: |
          echo ${{ job.services.cresce.ports['5000'] }}          
      
      - name: health check via action name
        run: curl http://cresce/
        continue-on-error: true 
          
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
        env: 
          host: http://cresce/

      - name: print logs
        if: failure()
        run: docker logs "${{ job.services.cresce.id }}"
